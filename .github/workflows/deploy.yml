name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code from repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies (to ensure build/test passes before deploy)
      - name: Install dependencies
        run: |
          npm install

      # 4Ô∏è‚É£ Run optional build or tests (if applicable) 
      # Uncomment if your backend has tests or build step
      # - name: Run tests
      #   run: |
      #     cd frontend
      #     npm test

      # 5Ô∏è‚É£ Deploy to your VPS via SSH
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/cicd-project/frontend
            echo "üîÑ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            echo "üì¶ Installing dependencies..."
            npm install --production
            echo "üöÄ Restarting app..."
            pm2 restart all || pm2 start index.js